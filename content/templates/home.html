{% block extra_head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/home.css" />
    <script src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
    <script>
    $(document).ready(function() {
        $('.slideshow').cycle({
            fx: 'fade'
        });
    });

        <img src="{{ STATIC_URL }}images/slider4.jpg" alt="" />

        <img src="{{ STATIC_URL }}images/slider6.jpg" alt="" />
        <img src="{{ STATIC_URL }}images/slider7.jpg" alt="" />
        <img src="{{ STATIC_URL }}images/slider8.jpg" alt="" />
        <img src="{{ STATIC_URL }}images/slider9.jpg" alt="" />
    </div>
    <div id="feature-boxes">
        {% feincms_render_region feincms_page "featured_area" request %}
    </div><!--feature-boxes-->
{% endblock %}
