{% extends 'generic.html' %}
{% load feincms_tags %}

{% block main_content %}

    {% feincms_render_region feincms_page "content_header" request %}
    </div>
    <div class="row content-body">
        <div class="column sm">
            <div class="column left grid_300">
                {% feincms_render_region feincms_page "left_column_text" request %}
            </div>
            <div class="column right grid_300">
                {% feincms_render_region feincms_page "right_column_text" request %}
            </div>
        </div>
    </div>
{% endblock %}
