    <div class="artist_plate">
        <p>
            <span class="artist_name">{{ concertdetails.featured_artist_name }}</span>,
            <span class="artist_title">{{ concertdetails.featured_artist_role }}</span>&nbsp;&gt;</p>
    </div>
    <div class="event-details">
        <ul>
            <li class="concert-date">{{ concertdetails.concert_datetime.date }}</li>
            <li class="concert-time">{{ concertdetails.concert_datetime.time }}</li>
            <li class="concert-loc">{{ concertdetails.location }}</li>
        </ul>
        <button id="ticket-button" value="get-tickets">
            <a href="{{ concertdetails.concert_ticket_url }}">Get Tickets</a>
        </button>
    </div>
