{% extends "admin/base_site.html" %}

{% block content %}

<div id="content-main"?
	<h2>Select a CSV file to upload.</h2>
	<p>When the program is done running, you'll be taken to the admin area to verify that everything went smoothly.</p>
	<form action="." method="post" accept-charset="utf-8" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<input type="submit" class="submit" value="Populate the database!" />
	</form>
</div>

{% endblock %}
