{% extends 'repertoire/rep_base.html' %}
{% block main_content %}
    <table>
        {% for concert in repertoire_list %}
            <tr><td>{{ concert.title }}</td></tr>
            {% for ps in concert.performedsong_set.all %}
                <tr>
                    <td>{{ ps.song.title }}</td>
                    <td>{{ ps.song.composer }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
{% endblock %}
